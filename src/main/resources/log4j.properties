#log4j.rootLogger=DEBUG, consoleAppender
#define the console appender
log4j.appender.consoleAppender = org.apache.log4j.ConsoleAppender

# now define the layout for the appender
log4j.appender.consoleAppender.layout = org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=/Users/roofimon/NetBeansProjects/ing_account/example.log

log4j.appender.R.MaxFileSize=100KB
# Keep one backup file
log4j.appender.R.MaxBackupIndex=1

log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%p %t %c - %m%n

# now map our console appender as a root logger, means all log messages will go to this appender
#log4j.rootLogger = DEBUG, consoleAppender
# Print only messages of level WARN or above in the package com.foo.
log4j.logger.com.ing.life.account.controller=DEBUG, consoleAppender
log4j.logger.com.ing.life.account.filter=DEBUG, consoleAppender
log4j.logger.com.ing.life.account.service=DEBUG,consoleAppender
log4j.logger.org.hibernate=WARN,consoleAppender